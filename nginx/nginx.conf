# nginx/nginx.conf
user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # امنیت هدرها
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    server {
        listen 80;
        server_name yhya.space www.yhya.space;

        # ریدایرکت همه به HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name yhya.space www.yhya.space;

        # گواهی SSL (Certbot اینا رو می‌سازه)
        ssl_certificate /etc/letsencrypt/live/yhya.space/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/yhya.space/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # مسیرهای استاتیک رو مستقیم سرو کن (خیلی سریع‌تر از Flask)
        location /AI_talk/static/ {
            alias /app/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location / {
            root /app/static/html;
            try_files $uri $uri/ /index.html;
        }

        location /AI_talk/ {
            rewrite ^/AI_talk/(.*)$ /$1 break;
            root /app/static/html;
            try_files $uri $uri/ /index.html;
        }

        # همه درخواست‌های API به Flask
        location ~ ^/AI_talk/api/ {
            proxy_pass http://flask:8090;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # استریم و وب‌سوکت هم پشتیبانی بشه (برای streaming LLM)
        location /AI_talk/stream {
            proxy_pass http://flask:8090;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }
    }
}